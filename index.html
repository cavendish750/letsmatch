<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let's Match - 德语单词连线游戏</title>

    <!-- PWA: 添加 manifest.json -->
    <link rel="manifest" href="manifest.json">

    <!-- PWA: iOS 兼容性 -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Let's Match">
    <link rel="apple-touch-icon" href="icon.png">

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .container {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        .column {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .item {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Let's Match - 德语单词连线游戏</h1>
    <div class="container">
        <div class="column">
            <div class="item" draggable="true">Hund</div>
            <div class="item" draggable="true">Katze</div>
            <div class="item" draggable="true">Haus</div>
        </div>
        <div class="column">
            <div class="item" draggable="true">Dog</div>
            <div class="item" draggable="true">Cat</div>
            <div class="item" draggable="true">House</div>
        </div>
    </div>

    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('service-worker.js')
                .then(reg => console.log('Service Worker 注册成功', reg))
                .catch(err => console.log('Service Worker 注册失败', err));
        }
    </script>
</body>
</html>
