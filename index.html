                        } else {
                            alert('匹配错误，请重试！');
                        }

                        resetSelection();
                    }
                });
            });
        }

        function renderPage(page) {
            leftColumn.innerHTML = '';
            rightColumn.innerHTML = '';

            const start = page * itemsPerPage;
            const end = start + itemsPerPage;
            const currentWords = filteredWords.slice(start, end);

            clearCanvas();

            const shuffledLeft = shuffle([...currentWords]);
            const shuffledRight = shuffle([...currentWords]);

            shuffledLeft.forEach(word => {
                const leftItem = document.createElement('div');
                leftItem.className = 'item';
                leftItem.textContent = word.en;
                leftItem.dataset.id = word.en;
                leftColumn.appendChild(leftItem);
            });

            shuffledRight.forEach(word => {
                const rightItem = document.createElement('div');
                rightItem.className = 'item';
                rightItem.textContent = word.zh;
                rightItem.dataset.id = word.en;
                rightColumn.appendChild(rightItem);
            });

            bindClickEvents();
        }

        function updateButtons() {
            prevPage.disabled = currentPage === 0;
            nextPage.disabled = (currentPage + 1) * itemsPerPage >= filteredWords.length;
        }

        function filterWords(letter) {
            filteredWords = allWords.filter(word => word.en.toLowerCase().startsWith(letter.toLowerCase()));
            currentPage = 0;
            renderPage(currentPage);
            updateButtons();
        }

        prevPage.addEventListener('click', () => {
            if (currentPage > 0) {
                currentPage--;
                renderPage(currentPage);
                updateButtons();
            }
        });

        nextPage.addEventListener('click', () => {
            if ((currentPage + 1) * itemsPerPage < filteredWords.length) {
                currentPage++;
                renderPage(currentPage);
                updateButtons();
            }
        });

        window.addEventListener('resize', adjustCanvas);

        // Initialize page rendering
        adjustCanvas();
        renderPage(0);
        updateButtons();
    </script>
</body>
</html>
